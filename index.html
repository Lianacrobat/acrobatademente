<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Website under maintenance. We're working to improve your experience.">
  <title>Mantenimiento</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen">
  <div class="container mx-auto px-4 py-16 flex flex-col items-center justify-center min-h-screen">
    <div class="max-w-2xl w-full bg-white rounded-2xl shadow-xl p-8 space-y-8">
      <div class="text-center space-y-4">
        <img src="./src/logoADM.png" alt="Maintenance" class="mx-auto w-32 h-32 object-cover rounded-full">
        <h1 class="text-4xl font-bold text-gray-800 animate-pulse">Sitio Bajo Mantenimiento</h1>
        <p class="text-lg text-gray-600">Estamos mejorando tu experiencia. ¡Estén atentos!</p>
      </div>

      <form class="space-y-6">
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" required placeholder="Enter your email"
              class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">WhatsApp</label>
            <input type="tel" required placeholder="Enter WhatsApp number" pattern="[0-9]{10}"
              class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
          </div>
        </div>
        <button type="submit"
          class="w-full bg-blue-600 text-white py-3 px-6 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transform transition-all hover:scale-105">
          Notificarme cuando esté en activo
        </button>
      </form>

      <div class="pt-6 border-t border-gray-200">
        <p class="text-center text-gray-600 mb-4">Síguenos en las redes sociales para recibir actualizaciones</p>
        <div class="flex justify-center space-x-6">
          <a href="#" class="text-gray-600 hover:text-blue-600 transform transition-all hover:scale-110">
            <i class="fab fa-facebook text-2xl"></i>
          </a>
          <a href="#" class="text-gray-600 hover:text-pink-600 transform transition-all hover:scale-110">
            <i class="fab fa-instagram text-2xl"></i>
          </a>
          <a href="#" class="text-gray-600 hover:text-blue-800 transform transition-all hover:scale-110">
            <i class="fab fa-linkedin text-2xl"></i>
          </a>
        </div>
      </div>
    </div>
    <div class="mt-8 text-center text-gray-500 text-sm">
      <p>© 2024 ADM. Todos los derechos reservados.
    </div>
</body>

</html>
